# Presence bundle configuration
# Set DEBUG=1 to enable syslog logging (tag: presence_event)
DEBUG=0

# Grace period (seconds) before publishing not_home after a disconnect event
GRACE_SECONDS=60

# AP interfaces to consider as "local radio" for roaming checks (2.4/5 GHz)
# Set these to your actual OpenWrt AP interfaces, e.g. "wl0-ap0 wl1-ap0"
IFACES="wl0-ap0 wl1-ap0"

# MQTT topics base (optional). If empty, topics from presence_devices.conf are used as-is.
TOPIC_PREFIX=""
